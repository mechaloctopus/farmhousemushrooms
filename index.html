<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Encyclopedia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Original CSS from your example */
        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .sidebar {
            position: fixed;
            width: 300px;
            height: 100%;
            background: #2196F3;
            color: white;
            transform: translateX(-300px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2em;
        }

        .grid__item {
            background: white;
            padding: 2em;
            margin: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .grid__item:hover {
            transform: translateY(-5px);
        }

        .content {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding: 4em;
        }

        .content:target {
            right: 0;
        }

        .close-button {
            position: absolute;
            top: 1em;
            right: 1em;
            padding: 1em;
            cursor: pointer;
        }

        /* Menu toggle */
        .menu-toggle { display: none; }
        .menu-toggle:checked + .sidebar {
            transform: translateX(0);
        }
    </style>
</head>
<body>
<div class="container">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-label">☰ Menu</label>
    
    <div class="sidebar">
        <h1>Mushroom Types</h1>
        <div class="related">
            <h3>Filter</h3>
            <a href="">Culinary</a>
            <a href="">Medicinal</a>
            <a href="">Cultivation</a>
        </div>
    </div>

    <div class="grid">
        <a class="grid__item" href="#shiitake">
            <h2>Shiitake</h2>
            <p>Lentinula edodes</p>
        </a>
        
        <!-- Add more mushroom cards -->
    </div>

    <div id="shiitake" class="content">
        <a href="#" class="close-button">×</a>
        <h2>Shiitake Mushroom</h2>
        <p>Full detailed content here...</p>
    </div>

    <!-- Add more content sections -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
