<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Encyclopedia</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #3d3d3d;
            --accent: #4CAF50;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .card {
            background: var(--secondary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .scientific-name {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .content-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background: var(--secondary);
            box-shadow: -4px 0 24px rgba(0,0,0,0.3);
            padding: 2rem;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
        }

        .content-panel.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        .panel-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="grid" id="mushroomGrid">
        <div class="loading">Loading mushroom data...</div>
    </div>

    <div class="content-panel" id="contentPanel">
        <button class="close-btn" onclick="closePanel()">&times;</button>
        <div class="panel-content" id="panelContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('mushrooms.json')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('mushroomGrid');
                    grid.innerHTML = '';
                    
                    data.mushrooms.forEach(mushroom => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            ${mushroom.imagePath ? `
                            <img src="${mushroom.imagePath}" 
                                 alt="${mushroom.commonName}" 
                                 class="card-image">` : ''}
                            <h2>${mushroom.commonName}</h2>
                            <p class="scientific-name">${mushroom.scientificName}</p>
                        `;
                        
                        card.addEventListener('click', () => showPanel(mushroom));
                        grid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('mushroomGrid').innerHTML = 
                        '<div class="error">Failed to load data</div>';
                });
        });

        function showPanel(mushroom) {
            const panel = document.getElementById('contentPanel');
            const content = document.getElementById('panelContent');
            
            content.innerHTML = `
                <h2>${mushroom.commonName}</h2>
                <p class="scientific-name">${mushroom.scientificName}</p>
                ${mushroom.imagePath ? `
                <img src="${mushroom.imagePath}" 
                     alt="${mushroom.commonName}" 
                     class="card-image">` : ''}
                <div class="detail-section">
                    <h3>Flavor Profile</h3>
                    <p>${mushroom.flavorProfile.description}</p>
                </div>
                <div class="detail-section">
                    <h3>Cultivation Tips</h3>
                    <p>${mushroom.cultivationTips}</p>
                </div>
            `;
            
            panel.classList.add('active');
        }

        function closePanel() {
            document.getElementById('contentPanel').classList.remove('active');
        }
    </script>
</body>
</html>
